<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>    
    </div>

    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
            <img src="./img/icons8-hand-rock-48.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./img/icons8-hand-40.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./img/icons8-hand-scissors-48.png" alt="">
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <!-- JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
